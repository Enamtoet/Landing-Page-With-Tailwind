<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Landing Page With Tailwindcss</title>
</head>
<body>
<!-- Start Navbar -->
<nav class="relative container mx-auto p-6 ">
    <div class="flex item-center justify-between">
        <!-- logo -->
        <div class="pt-2">
            <img src="img/logo.svg" alt="">
        </div>
        <!-- Menu Items -->
        <div class="hidden md:flex space-x-8">
            <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
            <a href="#" class="hover:text-darkGrayishBlue">Product</a>
            <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
            <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
            <a href="#" class="hover:text-darkGrayishBlue">Community</a>
        </div>
        <!-- Button  -->
        <a href="" class="hidden md:block px-6 py-3 text-white bg-brightRed rounded-full hover:bg-brightRedLight">Get Started</a>
    </div>

</nav>
<!-- Start Section -->
<section id="section">
    <div class=" container flex flex-col md:flex-row">
        <!-- Left Item -->
        <div class="flex flex-col mb-32 space-y-12">
            <h1 class="mx-w-md text-4xl font-bold text-center md:5xl">Bring Every One Together To build Better Products</h1>
            <p class="max-w-sm">Manage make it simple for software team to plan day-to-day tasks while keeping the larger team goal in view</p>
            <a href="#" class=" w-fit px-5 py-3 bg-brightRed rounded-full text-white hover:bg-brightRedLight ">Get Started</a>
        </div>
        <!-- Right Item -->
        <div>
            <img src="img/bg-simplify-section-desktop.svg" alt="">
            <img src="img/bg-simplify-section-mobile.svg" alt="">

        </div>
    </div>
</section>
</body>
</html>

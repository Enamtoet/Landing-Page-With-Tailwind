<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Landing Page With Tailwindcss</title>
</head>
<body>
<!-- Start Navbar -->
<nav class="relative container mx-auto p-6 ">
    <div class="flex item-center justify-between">
        <!-- logo -->
        <div class="pt-2">
            <img src="img/logo.svg" alt="">
        </div>
        <!-- Menu Items -->
        <div class="hidden  space-x-8 md:flex">
            <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
            <a href="#" class="hover:text-darkGrayishBlue">Product</a>
            <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
            <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
            <a href="#" class="hover:text-darkGrayishBlue">Community</a>
        </div>
        <!-- Button  -->
        <a href="#" class="hidden  px-6 py-3 text-white bg-brightRed rounded-full hover:bg-brightRedLight md:block">Get Started</a>
    </div>

</nav>
<!-- Start Section -->
<section id="hero">
    <!-- Flex Container  -->
    <div class="container flex flex-col-reverse  item-center px-6 mx-auto mt-10 space-y-0 md:space-y-0 md:flex-row">
        <!-- Left Item  -->
        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
            <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">
                Bring every one together to build better products
            </h1>
            <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">Manage make it simple for software teams  to plan day-to-day tasks while keeping the larger team goals in view</p>
            <!-- Button  -->
            <div class="flex justify-center md:justify-start ">
                <a href="#" class="px-6 py-3 text-white bg-brightRed rounded-full hover:bg-brightRedLight">Get Started</a>
            </div>
        </div>
        <!-- Image -->
        <div class="md:w-1/2">
            <img src="img/illustration-intro.svg" alt="">
        </div>
    </div>
</section>
<!-- Start Features  -->
<section>
    <div class="container flex flex-col px-4 mx-auto mt-10 space-y-12 md:flex-row md:space-y-0"></div>
</section>
</body>
</html>
